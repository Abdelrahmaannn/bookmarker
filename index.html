<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/bookmark-28.ico" type="image/x-icon">
    <title>Bookmark</title>

    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <h1 class="text-center">Bookmarker</h1>

    <div class="pb-5 container mt-5 saving-area">
      <h2 class="pt-5 pb-5 text-center">
        <i class="fa-solid fa-bookmark pe-2"></i> Bookmark your favorite sites
        <i class="fa-solid fa-bookmark ps-2"></i>
      </h2>

      <label for="siteName">
        <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
      ><br />

      <input
        id="siteName"
        class="form-control"
        type="text"
        placeholder="Bookmark Name"
      />

      <label for="SiteURL">
        <i class="fa-solid fa-link pe-2 mt-4"></i>Site URL</label
      ><br />

      <input
        id="SiteURL"
        class="form-control"
        type="url"
        placeholder="Website URL"
      />

      <button onclick="addSite()" class="sub-btn">Submit</button>
    </div>

    <div class="container mt-5">
      <table class="table text-center table-striped ">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>

          </tr>
        </thead>


        <tbody id="data"> </tbody>





      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
